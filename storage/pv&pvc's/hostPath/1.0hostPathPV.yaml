apiVersion: v1
kind: PersistentVolume
metadata:
  name: static-pv-hostpath
  labels:
    type: hostpath
    env: prod
    release: v1.0

spec:
  storageClassName: hostpath
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/tmp"

  



